<!DOCTYPE html>

<body>
    <script>
    /* 
    1.函数
       function fn(){} fn() 能够调用

    2.构造函数
        function Fn(){} new Fn()
         new 构造对象的函数  Fn.prototype  公共的属性或者方法挂在这个构造函数的原型下
                
    3.Function的实例
     let fn =new Function
         fn.prototype.construector指向构造函数本身，但constructor指向并非100%正确，它的指针仅仅是一个指向构造函数的方向，非常容易被修改。
       
     */
     let fn =new Function
     console.log(fn.prototype.constructor)//指向构造函数本身
     fn.prototype={}
     console.log(fn.prototype.constructor)//ƒ Object() { [native code] }
     let f=new fn
     console.log(f)
     console.log(f.__proto__.constructor)////ƒ Object() { [native code] }

   /*   注意:的是在对象赋值给构造函数原型的时候constructor指向会被修改，指向的是Object,所以手动修正constructor指向。 */
       fn.prototype={
           constructor:fn
       }
    </script>
</body>
</html>
