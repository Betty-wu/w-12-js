<body>
    <script>
        /* 
    # 字符串的code转换
   string.charCodeAt()
   把字符串转成对应的编码值
    '1'.charCodeAt() -> 49 动态方法
   # 通过ascll码转成对应字符串
    String.fromCharCode(编码)
    String.fromCharCode(49) -> 'a'
*/
        let {
            log,
            dir
        } = console;
        let str = "123";

        log(str.charCodeAt(1))// 数字50
        //String.charCodeAt(索引)
        log(String.fromCharCode(50))//"2"字符串2
    </script>
