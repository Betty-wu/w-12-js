   <script>
   let ary = [1,2,3]
   Array.prototype.mypush=function(...arg){
     let newAry=this.concat(arg)
     
     for(let i=0;i<newAry.length;i++){
         this[i]=newAry[i]
     }
     return newAry.length
   }
   console.log(ary.mypush([4,6,7]))
   console.log(ary)


   Array.prototype.myConcat=function(...arg){
      let newAry= [...this,...arg.flat(Infinity)]
      return newAry
   }
   </script>
