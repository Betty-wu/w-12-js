<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 正则的方法：
          //.exec(字符串)
                找到正则匹配的字符串（首次出现的字符【就一次】），并且放到数组中(返回的是数组)
            
            
            //.test(字符串)
                查看字符串中是否有规则匹配项，如果有就返回true，否则false
      懒惰: 
            你让它找一个，绝对不会找第二个，你让它找一堆，它绝对不会找第二堆

      贪婪:
            只要符合某个规则就不停的找，直到找不到为止
       
    */
        let {
            log,
            dir
        } = console;
        log(typeof /a/) //object
        dir(/a/)
        log(Object.prototype.toString.call(/a/)) //[object RegExp]

        let str = "qwr123as45a09vblw3l40lf"
        log(/\d+/.exec(str))//["123", index: 3, input: "qwr123as45a09vblw3l40lf", groups: undefined]
        /* 
         '123':匹配到的字符
         index:3：匹配到的字符首次出现的位置；
         input：进行匹配的整个字符串本身
         groups：undefined
         length:1 匹配项的个数
         */
         log(/a/.test(str)) //true
    </script>
</body>

</html>
