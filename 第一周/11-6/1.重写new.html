<body>
    <script>
    function Fn(name){
      this.name=name;
    }

    let f = myNew(Fn,"apple")
    function myNew(fn,...arg){
       let obj = new Object;
       obj.__proto__=fn.prototype;
      let callback = fn.call(obj,...arg)
      if(callback!==null&&typeof callback==="object"||typeof callback==="function"){
          return callback
      }
      return obj;
    }
    console.log(f.__proto__)
    </script>
</body>
