<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div,
        #box2 div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show,
        #box2 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    
    <script>
        function Tab(id) {
            this.box = document.getElementById(id);
            this.btns = this.box.querySelectorAll("button");
            this.divs = this.box.querySelectorAll("div");
            this.preIndex = 0;
        }
        Tab.prototype.events = function (evName) {
            let that = this

            this.btns.forEach((item, index) => {
                item[evName] = function () {

                    that.change(this, index)
                }
            })
        }
        Tab.prototype.change = function (that, index) {
            this.btns[this.preIndex].className = '';
            that.className = "active";
            this.divs[this.preIndex].className = "";
            this.divs[index].className = "show";
            this.preIndex = index;
        }
     
        let t = new Tab("box")
        t.events("onclick")
       
    </script>
</body>

</html>
