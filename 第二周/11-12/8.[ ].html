<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        []中的字符在正则中是找任意一个字符
        [123] -> 要么找1要么找2要么找3

        也可以使用多少 - 多少的写法来写

        [0-9] -> \d  ascll码来编排的

        小写英文 : [a-z]
        大写英文 : [A-Z]
        如果要拿到大写和小写的字符[A-z] ×  因为acsll码的91-96是别的字符不算字母
        要[A-Za-z]写  √
        
    */
    let {log}=console;
    let str= 'a1ca2ca3ca4c';
    let str2 = 'a1cA2ca3^b2b';
    log(str.match(/a\dc/g))//["a1c", "a2c", "a3c", "a4c"]
    log(str.match(/a[1|2]c/g))// ["a1c", "a2c"]
    log(str.match(/a[1-3]c/g))//["a1c", "a2c", "a3c"]
    log(str2.match(/[A-z]\d[A-z]/g));//["a1c", "A2c", "a3^", "b2b"]
    log(str.match(/[A-Z|a-z]\d[A-Z|a-z]/g))// ["a1c", "a2c", "a3c", "a4c"]
    
    //16-108岁才能注册  
    //如何进行验证？
     //16 17 18 19
     //20-99
     //100-108
     /*   ^ 字符串开头
        $ 字符串结尾 
        ^ + $ = 整个字符串都要匹配我的规则*/
    let reg=/^(1[6-9]|[2-9][0-9]|10[0-8])$/
    
    log(reg.test(1080))//false
    log(reg.test(10))//false
    
    
    
    </script>
</body>
</html>
