<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 80px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        color: aliceblue;
        background: tomato;
        position: absolute;
        top: 100%;
        right: 20px;
        font-size: 16px;
        cursor: pointer;
    }
    body{
        height: 3000px;
    }
    </style>
</head>
<body>
    <div id='box'>回到顶部</div>
<script>
    /* 
       scrollHeight:内容撑开的高度

       scrollTop/scrollLeft:滚动条的距离
    
       onscroll:滚轮事件
     */
    let {log} = console;
    const {offsetTop} = box; 
    onscroll = function (){
        let {scrollTop} = document.documentElement;
        if(offsetTop<=scrollTop){
            box.style.position = "fixed";
            box.style.top = "50%";
        }else{
            box.style.position = "absolute";
            box.style.top = "100%";
        }
    }
    box.onclick = function(){
        document.documentElement.scrollTop = 0;
    }

</script>
</body>
</html>
