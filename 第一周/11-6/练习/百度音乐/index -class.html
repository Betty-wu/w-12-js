		class Music {
			constructor() {
				this.lis = document.querySelectorAll('#list li');
				this.checkboxs = document.querySelectorAll('#list input');
				this.checkAll = document.getElementById("all");
				this.ary = [];
			}
			init() {
				this.changeColor();
                this.events()
			}
			changeColor() {
				this.lis.forEach((item, index) => {
					if (index % 2) item.classList.add("zyf")
				})
			}
			onmouseover(that,name){
              that.classList.add(name)
			}
			onmouseout(that,name,index){
              if(this.checkboxs[index].checked){
				that.classList.add(name)
			  }
			}
			allSelected(that){
				this.checkboxs.forEach((item,index)=>{
                  item.checked=that.checked;
				  if(that.checked){
					  this.lis[index].classList.add("active")
				  }else{
					this.lis[index].classList.remove("active") 
				  }
				  this.ary[index]=that.checked;
				})
			}
			events() {
				let that=this
				this.lis.forEach((item, index) => {
					this.ary[index]=false;
					item.onmouseover = function () {
						that.onmouseover(this,"active")
					}
					item.onmouseout=function(){   this.classList.remove("active")
						that.onmouseout(this,"active",index)
					}
					this.checkboxs[index].onclick=function(){
						that.ary[index]=this.checked;
                    that.checkAll.checked=that.ary.every(sole=>sole)
					}
					this.checkAll.onclick=function(){
                        that.allSelected(this)
					}
				})
			}
		}

		let m = new Music
