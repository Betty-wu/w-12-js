        面向对象:
            将具有相同特征特性的代码，抽离出来归为一类，然后把

    /* 构造函数函数：归类，构造对象的函数 */
     function person(name,age,sex){
         let obj={}
         obj.name=name;
         obj.age=age;
         obj.sex=sex;
         console.log(this)
         return obj
     }
     let p=person("aa",11,"m")//window
     let p1 = new person("aa",11,"m")//对象本身
     console.log(p)//{name: "aa", age: 11, sex: "m"}
     console.log(p1)//{name: "aa", age: 11, sex: "m"}

     
    function Person(name,age,sex){
       this.name=name;
       this.age=age;
       this.sex=sex;
       /* this.say=function(){
           console.log("my name is"+this.name)
       } */
    }
    Person.prototype.say=function(){
           console.log("my name is"+this.name)
       } 
    let p3=new Person("mm",11,"w")
    p3.say()
    let p4=new Person("ss",12,"m")
    p4.say()
    //console.log(p3.say==p4.say)//false
    console.log(p3.say==p4.say)//true
