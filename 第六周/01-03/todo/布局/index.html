<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="请输入内容" v-model=val @change.enter=add>
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" :checked=all @click=isAll>
                <ul class="todo-list">
                    <li :class="{completed:item.checked,editing:item.onoff }" v-for="(item,index) in setAry"
                        :key="item.id">
                        <div class="view">
                            <input class="toggle" type="checkbox" v-model="item.checked">
                            <label @dblclick=switcher(item.id)>{{item.txt}}</label>
                            <button class="destroy" @click=remove(item.id)></button>
                        </div>
                        <input class="edit" :value=item.txt v-focus @keyup.esc=restore(item.id)
                            @blur=blur(item,$event) />
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <span class="todo-count">
                    <strong>{{num}}</strong>
                    <span>条未选中</span>
                </span>
                <ul class="filters">
                    <li>
                        <a href="#/all" :class="{selected:hash==='#/all'}">全部</a>
                    </li>
                    <li>
                        <a href="#/unchecked" :class="{selected:hash==='#/unchecked'}">未选中</a>
                    </li>
                    <li>
                        <a href="#/checked" :class="{selected:hash==='#/checked'}">已选中</a>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
    <script src="./vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
