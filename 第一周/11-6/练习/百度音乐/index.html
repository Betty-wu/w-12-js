<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.zyf{
				background:pink
			}
			.active{
				background:skyblue
			}
		</style>
		<link rel="stylesheet" type="text/css" href="baidu.css" />
	</head>

<body>
	<div class="wrap">
		<div class="baidu">
			<ul id="list">
				<li>
					<input type="checkbox"/>
					<span>泡沫</span>
					<span>邓紫棋</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>说爱你</span>
					<span>蔡依林</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>稻香</span>
					<span>周杰伦</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>我的梦</span>
					<span>张靓颖</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>怎么说我不爱你</span>
					<span>萧敬腾</span>
				</li>
				<li>
					<input type="checkbox"/>
					<span>无处安放</span>
					<span>白若溪</span>
				</li>
			</ul>
			<div class="select">
				<span><input type="checkbox" id="all"/><span>全选</span></span>
				<div class="others">
					<span><em></em>收藏</span>
					<span><em></em>添加</span>
					<span><em></em>删除</span>
				</div>
			</div>
		</div>
	</div>
<script>
	const checkboxs = document.querySelectorAll('#list input');
	const lis = document.querySelectorAll('#list li');
	
    let ary=[]
	lis.forEach((item,index)=>{
		ary[index]=false;
       if(index%2){
		   item.classList.add("zyf")
	   }
	   item.onmouseover=function(){
		   item.classList.add("active")
	   }
	   item.onmouseleave=function(){
		   item.classList.remove("active");
		   if(!checkboxs[index].checked){
			item.classList.remove("active");
		   }else if(checkboxs[index].checked){
			item.classList.add("active") 
		   }
	   }
	   checkboxs[index].onclick=function(){
           ary[index]=this.checked;
		   all.checked=ary.every((ele)=>ele)
	   }
	})
     all.onclick=function(){
		checkboxs.forEach((ele,i)=>{
			ele.checked = this.checked;
			this.checked?lis[i].classList.add('active'):lis[i].classList.remove('active')
			ary[i] = this.checked;
		});
		
	 }


</script>
</body>
</html>
