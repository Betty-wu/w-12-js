    <script>
    /* 
      同源策略:同源策略（Same origin policy）是一种约定，它是浏览器最核心也最基本的安全功能，如果缺少了同源策略，则浏览器的正常功能可能都会受到影响。可以说Web是构建在同源策略基础之上的，浏览器只是针对同源策略的一种实现。

      同源策略是浏览器的行为，是为了保护本地数据不被JavaScript代码获取回来的数据污染，因此拦截的是客户端发出的请求回来的数据接收，即请求发送了，服务器响应了，但是无法被浏览器接收

      源:
        协议:就是浏览器和服务器之间进行“沟通”的一种规范

          超文本传输协议:http/https(比http更安全,以为在传输的时候需要安全证书的认证)
          文件传输协议:ftp
          本地文件传输协议:file

        域名:域名（英语：Domain Name），又称网域，是由一串用点分隔的名字组成的Internet上某一台计算机或计算机组的名称，用于在数据传输时对计算机的定位标识（有时也指地理位置）与IP地址相互映射

        端口:如果把IP地址比作一间房子 ，端口就是出入这间房子的门。真正的房子只有几个门，但是一个IP地址的端口可以有65536（即：2^16）个之多！端口是通过端口号来标记的，端口号只有整数，范围是从0 到65535（2^16-1）。
        
      同源:域名，协议，端口相同。
      跨域(非同源):协议,域名,端口只有三者之中有一个不同就是跨域

      eg:
            https://www.baidu.com:80

            http://www.baidu.com:80  协议不一样=跨域

            https://www.baidu.com:81 端口不一样=跨域

            https://www.taobao.com:80 域名不一样=跨域

            https://news.baidu.com:80  跨域

            https://baidu.com   http://61.135.169.121
            https://blog.baidu.com  跨域

      跨域的解决方案:
                1.CORS
                    80端口下访问8080端口下的/kuayu接口

                    需要高版本浏览的XMLHttpRequest + 后端设置白名单

                    优点:
                        前端什么都不用做，只需要后台添加白名单即可

                    缺点:
                        低版本不兼容

                2.服务器代理

                    服务器能够进行跨域请求第三方资源，服务器跨域的代码又和我端同源，就等同于我端跨域第三方资源

                    优点:前端基本不用做什么，需要自己配置第三方资源路径

                    缺点:别人变了的你也得变。

                    http://localhost:80 -> https://movie.douban.com/j/search_subjects?type=tv&tag=国产剧

                3.jsonp

                    jsonp的整个过程就类似于前端声明好一个函数，后端返回执行函数。执行函数参数中携带所需的数据，函数参数定义的方法是需要前后端定义好的，具体什么名字，商讨好就可以了
                    json + padding 把数据内填充

                    fn([1,2,3])
                    fn2(1,2,3)

                    function fn(a){
                        alert(a)
                    }
                    function fn2(a){
                        console.log(a)
                    }
    
    
     */
