<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img data-src="./b3.jpg" alt="" id="img">
    <script>
/* 
      事件： 
onblur	元素失去焦点
oninput 用户改变文本框中的内容
onchange	用户改变域的内容，且失去焦点时触发
onclick	鼠标点击某个对象	
ondblclick	鼠标双击某个对象	
onerror	当加载文档或图像时发生某个错误
onfocus	元素获得焦点	
onkeydown	某个键盘的键被按下
onkeypress	某个键盘的键被按下或按住
onkeyup	某个键盘的键被松开
onload	某个页面或图像被完成加载
onmousedown	某个鼠标按键被按下
onmousemove	鼠标被移动
onmouseout	鼠标从某元素移开
onmouseover	鼠标被移到某元素之上	
onmouseup	某个鼠标按键被松开
onreset	重置按钮被点击
onresize	窗口或框架被调整尺寸
onselect	文本被选定
onsubmit	提交按钮被点击
onunload	用户退出页面
    */
    </script>
</body>

</html>
