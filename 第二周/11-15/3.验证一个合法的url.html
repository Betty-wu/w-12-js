<body>
    <script>
        /*   
        
          把url中的key和value存到对象中
          验证一个合法的url

         */

        let str = 'https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=js';
        ////queryURLParams
        let re = /([a-z]\w{0,10})=([\w=%-]+)&?/g
        let obj = {};
        str.replace(re, (...arg) => {
            obj[arg[1]] = arg[2];
        });
        console.log(obj);

    </script>
</body>
